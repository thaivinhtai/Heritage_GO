<body>
  <header>
    <!-- include logo and a group of name and compass icon -->
    <div class="main-content">
      <div class="logo">
        <!-- replace the path of logo if needed -->
        <img src="./assets/heritagego_logo_128x73.png" alt="logo-page">
      </div>
      <div class="gr-name-compass-icon">
        <div class="name">
          <div class="primary-area"> Hồ Chí Minh city</div>
          <div class="secondary-area">Vietnam</div>
        </div>
        <div class="compass-icon">
          <i class="far fa-compass"></i>
        </div>
      </div>
    </div>
    <!-- login button -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <input type="text" id="defaultForm-email" class="form-control">
              <label for="defaultForm-email">Email address</label>
            </div>
            <div class="md-form mb-4 input-group">
              <input type="password" id="defaultForm-pass" class="form-control pwd">
              <label for="defaultForm-pass">Password</label>
              <button class="fas fa-lock reveal"></button>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn-block btn-primary btn-lg">Log in</button>
          </div>
        </div>
      </div>
    </div>
    <div class="login-button">
      <!-- Button trigger modal -->
      <button data-toggle="modal" data-target="#modalLoginForm">
        Log In
      </button>
    </div>
  </header>
